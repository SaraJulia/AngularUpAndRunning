<html ng-app="notesApp">

	<head>
		<title>Hello Angular JS</title>
	</head>
	<!-- The below tag replaces the scope situation from before -->
	<body ng-controller="MainCtrl as ctrl">
		{{ctrl.message}} AngularJS
		<br/>

		<button ng-click='ctrl.changeMessage()'> Change Message </button>
		<!-- ng-click is a directive that evaluates the expression passed to it. -->

	<script 
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
		</script>
		<!-- I think this tag defines the module as the app above? -->
		<script type="text/javascript">
			angular.module('notesApp',[]).controller
			('MainCtrl', [function() {
				//reffering to this as 'self' is good practice. 'this' is reliant on scope, so assigning it to a variable unique to the function eliminates confusion.

				// but if 'this' can change based on scope, how does assining it to a separate variable matter?
				var self = this;
				self.message = 'Hello ';
				self.changeMessage = function(){
					self.message = 'Goodbye';
				};
			}]);
		</script>

	</body>

</html>
