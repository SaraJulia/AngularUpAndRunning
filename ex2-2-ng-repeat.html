<!--example of ng-repeat -->

<html ng-app="notesApp">
<head>
	<title>Notes App, redux</title>
	<style type="text/css">
		.done{
			background-color: green;
		}
		.pending{
			background-color: red;
		}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl">
	
	<div ng-repeat="note in ctrl.notes"
		 ng-class="ctrl.getNoteClass(note.done)">
		<!-- ng-repeat iterates over a list or over keys of an object -->
		<!-- ng-class applies or removes CSS classes -->

		<!-- no difference between these two types of accessing variables, except double curlies takes a little longer and so sometimes it displays before the first page load. might also use directive ng-cloak -->
		<span class="label"> {{note.label}} </span>
		<!-- <span class="status" ng-bind="note.done"></span> -->
		<span class="assignee"
			ng-show="note.assignee"
			ng-bind="note.assignee">
		</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>
	<script type="text/javascript">
		angular.module('notesApp',[])
			.controller('MainCtrl', [function(){
				var self = this;
				self.notes = [
					{id: 1, label: 'First Note', done: false, assignee: 'Sara'},
					{id: 2, label: 'second Note', done: false},
					{id: 3, label: 'DOne Note', done: false, assignee: 'Dhruv'},
					{id: 4, label: 'Last Note', done: false}
				];

		 		self.getNoteClass = function(status){
		 			return{
		 				done: status,
		 				pending: !status
		 			};
		 		};
		}]);
	</script>
</body>
</html>
